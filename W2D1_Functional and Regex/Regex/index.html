<!DOCTYPE html>
<html lang="en">

<head>
    <title>w1d4-HTML-Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon.png" type="images/ico" rel="Icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">MUM Golden Dome Market : : : SRM System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="vl"></li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>

                <li class="vl"></li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Suppliers</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <label id="whitetext">Hello!</label>
                <button class="btn btn-light" type="submit">Submit</button>
            </form>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#webform1">webform1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#webform2">webform2</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="webform1" class="container tab-pane active"><br>
                <form action="#" name="webform1" id="webform1">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" placeholder="Enter email" id="email" class="form-control">
                        <small id="EmailInfo" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" minlength="10" title="Hint:atleast 1 captial, 1 small letter and one number, total atleast 10 characters ">

                    </div>

                    <div class="form-group">
                        <label for="url">URL</label>
                        <input type="url" id="url" placeholder="url" class="form-control" title="Hint: http or https" pattern="https?://.+">
                    </div>

                    <div class="form-check">
                        <input type="checkbox" value="Checked" id="checkbox1" class="form-check-input">
                        <label for="checkbox1" class="form-check-label">Check Me Out</label>
                    </div>


                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>

            <div id="webform2" class="container tab-pane fade">

                <div class="headder">
                    <br>
                    <h5>New Product Form</h5>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <form action="#">
                            <div class="form-group">
                                <label for="productNumber">Product Number</label>
                                <input type="text" id="productNumber" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="productName">Name</label>
                                <input type="text" id="productName" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="unitPrice">Unit Price</label>
                                <input type="number" id="unitPrice" class="form-control" value="0.0">
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <form action="#">
                            <div class="form-group">
                                <label for="quantityInStock">Quantity in stock</label>
                                <input type="number" id="quantityInStock" class="form-control" value="0">
                            </div>

                            <div class="form-group">
                                <label for="supplier">Supplier:</label>
                                <select name="sup" id="supplier" class="form-control">
                                    <option value="Select a Supplier" selected>Select a supplier</option>
                                    <option value="1">supplier 1</option>
                                    <option value="2">supplier 2</option>
                                    <option value="3">supplier 3</option>
                                    <option value="4">supplier 4</option>
                                    <option value="4">supplier 5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="supplyDate">Date supplied</label>
                                <input type="date" id="supplyDate" class="form-control">
                                <small id="dateinfo" class="form-text text-muted">Enter a Valid Date.</small>
                            </div>

                            <div id="buttonswf2">
                                <input type="submit" name="Add" id="addProduct" value="Add Product" class="btn btn-outline-primary">
                                <input type="reset" value="Reset" id="reset" class="btn btn-outline-dark">
                                <input type="button" value="Cancel" id="cancel" class="btn btn-outline-warning">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
